<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEM</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./first.css">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div id="toFirstScreen">
            <a href="../first/first.html"></a>
        </div>
        <div id="toSecondScreen">
            <a href="../second/second.html"></a>
        </div>
        <div id="toThirdsScreen">
            <a href="../third/third.html"></a>
        </div>
    </nav>

    <div id="screenWrapper">
        <div id="screenInner">
            <div id="screenVideoBlock">
                <div id="videoCloseButton">
                    <img src="../../images/firstScreen/videoClose.svg">
                </div>
                <div id="video">
                    <video src="../../video/visitCard.mp4" id="videoPlay" loop="loop"></video>
                </div>
            </div>
            <div id="screenHeader">
                <div id="screenHeaderTitle">
                    <h1>GEM  — музыкальное<br> объединение гоблинов</h1>
                </div>
            </div>
            <div id="screenContent">
                <div class="screenContentBlock">
                    <div class="screenContentBlockTitle">
                        <h1>Малый фирменный стиль</h1>
                    </div>
                    <div class="screenContentBlockImage">
                        <img src="../../images/firstScreen/imageOne.svg">
                    </div>
                </div>
                <div class="screenContentBlock">
                    <div class="screenContentBlockTitle">
                        <h1>Концепт визитки</h1>
                    </div>
                    <div class="screenContentBlockImage" id="screenContentBlockVideo">
                        <img src="../../images/firstScreen/imageVideo.svg">
                    </div>
                </div>
                <div class="screenContentBlock">
                    <div class="screenContentBlockTitle">
                        <h1>ID-карта</h1>
                    </div>
                    <div class="screenContentBlockImage">
                        <img src="../../images/firstScreen/imageTwo.svg">
                    </div>
                </div>
                <div class="screenContentBlock">
                    <div class="screenContentBlockTitle">
                        <h1>Плакаты</h1>
                    </div>
                    <div class="screenContentBlockImage">
                        <img src="../../images/firstScreen/imageThree.svg">
                    </div>
                </div>
                <div class="screenContentBlock">
                    <div class="screenContentBlockTitle">
                        <h1>Веб-плакат</h1>
                    </div>
                    <div class="screenContentBlockImage">
                        <img src="../../images/firstScreen/imageFour.svg">
                    </div>
                </div>
                <div id="screenContentLink">
                    <a href="https://trevorcj66.github.io/Fira-Sans-/" target="_blank">https://trevorcj66.github.io/Fira-Sans-/</a>
                </div>
            </div>
        </div>
    </div>

    <div id="igla">
        <img src="../../images/igla.svg">
    </div>
    <div id="disk">
        <img src="../../images/disk.svg">
    </div>

    <div id="firstScreen">
        <img src="../../images/firstScreen/backgroundOne.svg">
    </div>

    <audio src="../../song/song.mp3" id="song" loop="loop"></audio>

    <script src="./first.js" defer></script>
    <script src="../../javascripts/animationRotating.js" defer></script>

</body>
</html>
